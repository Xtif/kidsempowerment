app:
    resource: '@AppBundle/Controller/'
    type: annotation

homepage:
    path: /
    defaults:
      _controller: "AppBundle:Default:index"
  
about_us:
    path: /about_us
    defaults:
      _controller: "AppBundle:Default:aboutUs"

what_we_do:
    path: /what_we_do
    defaults:
      _controller: "AppBundle:Default:whatWeDo"

network:
    path: /network
    defaults:
      _controller: "AppBundle:Default:network"

projetcs:
    path: /projects
    defaults:
      _controller: "AppBundle:Default:projects"

resources:
    path: /resources
    defaults:
      _controller: "AppBundle:Default:resources"

member:
    path: /member/{id}
    defaults:
      _controller: "AppBundle:Member:show"

add_member:
    path: /member/add
    defaults:
      _controller: "AppBundle:Member:add"

add_member:
    path: /member/update/{id}
    defaults:
      _controller: "AppBundle:Member:update"

delete_member:
    path: /member/delete
    defaults:
      _controller: "AppBundle:Member:delete"
